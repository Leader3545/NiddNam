  <script>
    // Typewriter effect
    const textArray = [
      "‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö üíñ ‡∏û‡∏µ √ó ‡∏ô‡∏¥‡∏î\n",

    ];
    const typewriterElement = document.getElementById('typewriter');
    let currentLine = 0, currentChar = 0;
    function type() {
      if(currentLine < textArray.length) {
        if(currentChar < textArray[currentLine].length) {
          typewriterElement.textContent += textArray[currentLine].charAt(currentChar);

        }
      }
    }
